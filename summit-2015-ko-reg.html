<form  action="https://donate.creativecommons.org/civicrm/profile/create?gid=44&amp;reset=1" method="post" name="Edit" id="Edit" >


  <div><input name="gid" type="hidden" value="44" />
    <input name="_qf_default" type="hidden" value="Edit:cancel" />
  </div>


  <script type="text/javascript" src="https://donate.creativecommons.org/sites/all/modules/civicrm/js/Common.js"></script>

  <div id="crm-container" lang="en" xml:lang="en">

    <div class="form-layout-compressed">
      <div id="editrow-nick_name" class="crm-section editrow_nick_name-section form-item"><div class="label"><label for="nick_name">  Name
            <span class="crm-marker" title="This field is required.">*</span>
        </label></div><div class="edit-value content"><input maxlength="128" size="45" name="nick_name" type="text" id="nick_name" class="form-text huge required" required /></div><div class="clear"></div></div>
      <div id="editrow-email-Primary" class="crm-section editrow_email-Primary-section form-item"><div class="label"><label for="email-Primary">  Email (Primary)
            <span class="crm-marker" title="This field is required.">*</span>
        </label></div><div class="edit-value content"><input maxlength="64" size="45" name="email-Primary" type="text" id="email-Primary" class="form-text big required" required /></div><div class="clear"></div></div><div id="editrow-note" class="crm-section editrow_note-section form-item"><div class="label">

          <label for="note">Organization/CC Affliate</label></div><div class="edit-value content"><input maxlength="64" size="45" name="note" id="note" class="form-text" type="text"></div><div class="clear"></div></div></div><!-- end form-layout-compressed for last profile --> <div class="crm-submit-buttons">

      <span class="crm-button crm-button-type-next crm-button_qf_Edit_next"><input class="form-submit default" accesskey="S" name="_qf_Edit_next" value="Save" type="submit" id="_qf_Edit_next" /></span>

      <span class="crm-button crm-button-type-cancel crm-button_qf_Edit_cancel"><input onclick="location.href='http://summit.creativecommons.org/thanks-ko/'; return false;" class="form-submit default" name="_qf_Edit_cancel" value="Cancel" type="submit" id="_qf_Edit_cancel" /></span>
    </div>

  </div>

</form>
